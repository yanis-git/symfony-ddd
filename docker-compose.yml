version: '3'

services:
###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${MYSQL_VERSION:-8.0}
    environment:
      # You should definitely change the password in production
      MYSQL_USER: ${MYSQL_USER:-a11y-dashboard}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-a11y-dashboard}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-a11y-dashboard}
    volumes:
      - db-data:/var/lib/postgresql/data:rw
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###

volumes:
###> doctrine/doctrine-bundle ###
  db-data:
###< doctrine/doctrine-bundle ###
